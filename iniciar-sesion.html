<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
<body>
    <header class="header__login">
            <img class="header__img" src="./img/Orange and Blue Flower Vintage Badges Curved Text Logo.jpg" alt=""> 
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="login__button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label for="">
                        <input type="checkbox" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvidé mi Contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div class=""><img src="./img/icons/google-icon.png" alt="Google">Inicia sesión con Google</div>
                <div class=""><img src="./img/icons/twitter-icon.png" alt="Twitter">Inicia sesión con Twitter</div>
            </section>
            <section>
                <p class="login__container--register">No tienes ninguna cuenta <a href="/">Regístrate</a></p>
            </section>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">centro de ayuda</a>
    </footer>
</body>
</html>
